<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial do Clube de Futsal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .card-img-top { height: 250px; object-fit: cover; }
        .esgotado { opacity: 0.5; pointer-events: none; }
        .badge-esgotado { position: absolute; top: 10px; right: 10px; }
        .sticky-top { top: 20px; } /* Faz o carrinho ficar fixo ao fazer scroll */
    </style>
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-5 mb-4">
        <div class="container">
            <h1>ðŸ‘• Merchandising Oficial</h1>
        </div>
    </header>

    <div class="container mt-5">
        
        <div class="alert alert-warning text-center" role="alert">
            <strong>Processo de Compra:</strong> Adicione os produtos, clique em "Finalizar Compra" e siga as instruÃ§Ãµes no formulÃ¡rio (IBAN/Comprovativo).
        </div>

        <div class="row">
            
            <div class="col-md-8">
                <h2 class="mb-4">CatÃ¡logo de Produtos</h2>
                <div class="row" id="contentor-produtos">
                    </div>
            </div>
            
            <div class="col-md-4">
                <div id="carrinho-painel" class="card shadow-sm sticky-top">
                    <div class="card-header bg-primary text-white">
                        ðŸ›’ O Seu Carrinho
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3" id="carrinho-lista">
                            <li class="list-group-item text-center text-muted">Carrinho Vazio</li>
                        </ul>
                        <h5 class="text-right">Total: <span id="carrinho-total">0.00â‚¬</span></h5>
                        
                        <button id="checkout-btn" onclick="finalizarCompra()" class="btn btn-success w-100 mt-3" disabled>
                            Finalizar Compra
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 bg-white border-top">
        <p>&copy; 2024 Clube de Futsal - Powered by Git & Google Forms.</p>
    </footer>



















    
    <script>
        // --- ðŸ”´ CONFIGURAÃ‡ÃƒO OBRIGATÃ“RIA (Substituir pelos teus IDs do Google Forms) ---
        const LINK_FORMULARIO = "https://docs.google.com/forms/d/e/SEU_LINK_BASE_AQUI/viewform";
        const ID_CAMPO_PRODUTO = "entry.SEU_ID_DO_CAMPO_PRODUTO"; 
        // -------------------------------------------------------------------------

        let carrinho = [];

        // --- FUNÃ‡Ã•ES DE CARRINHO E ARMAZENAMENTO (localStorage) ---

        function loadCart() {
            const storedCart = localStorage.getItem('futsal_merch_cart');
            if (storedCart) {
                carrinho = JSON.parse(storedCart);
            }
        }

        function saveCart() {
            localStorage.setItem('futsal_merch_cart', JSON.stringify(carrinho));
        }

        function renderCart() {
            const lista = document.getElementById('carrinho-lista');
            const totalElement = document.getElementById('carrinho-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            lista.innerHTML = '';
            let total = 0;

            if (carrinho.length === 0) {
                lista.innerHTML = '<li class="list-group-item text-center text-muted">Carrinho Vazio</li>';
                checkoutBtn.disabled = true;
                totalElement.textContent = '0.00â‚¬';
                return;
            }

            // Agrupa itens para mostrar quantidade (ex: 3x Camisola)
            const itensAgrupados = carrinho.reduce((acc, item) => {
                const key = `${item.id}-${item.nome}`; // Chave Ãºnica
                if (!acc[key]) {
                    acc[key] = { ...item, quantidade: 0 };
                }
                acc[key].quantidade++;
                return acc;
            }, {});

            
            Object.values(itensAgrupados).forEach((item) => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;

                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span>
                        ${item.nome} (${item.quantidade}x)
                    </span>
                    <div>
                        ${subtotal.toFixed(2)}â‚¬
                        <button class="btn btn-sm btn-danger ms-2" onclick="removerDoCarrinho(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                lista.appendChild(li);
            });

            totalElement.textContent = `${total.toFixed(2)}â‚¬`;
            checkoutBtn.disabled = false;
        }
        
        // --- LÃ“GICA DE INTERAÃ‡ÃƒO ---

        function adicionarAoCarrinho(id, nome, preco) {
            carrinho.push({ id, nome, preco });
            saveCart();
            renderCart();
        }

        function removerDoCarrinho(id) {
            // Remove apenas a primeira ocorrÃªncia do item com esse ID (para manter a funcionalidade de "remover 1")
            const index = carrinho.findIndex(item => item.id === id);
            if (index > -1) {
                carrinho.splice(index, 1);
            }
            saveCart();
            renderCart();
        }

        function finalizarCompra() {
            if (carrinho.length === 0) return;

            // 1. Calcular resumo para enviar ao Google Forms
            let resumoTexto = "--- ENCOMENDA MERCHANDISING CLUB ---\n";
            let totalFinal = 0;

            const resumo = carrinho.reduce((acc, item) => {
                const nomeCompleto = `${item.nome} (${item.preco.toFixed(2)}â‚¬)`;
                if (!acc[nomeCompleto]) {
                    acc[nomeCompleto] = 0;
                }
                acc[nomeCompleto]++;
                totalFinal += item.preco;
                return acc;
            }, {});

            for (const [nome, quantidade] of Object.entries(resumo)) {
                resumoTexto += `${quantidade}x ${nome}\n`;
            }
            resumoTexto += `\nTOTAL FINAL A PAGAR: ${totalFinal.toFixed(2)}â‚¬`;
            
            
            // 2. ConstrÃ³i o link de checkout
            const urlFinal = `${LINK_FORMULARIO}?usp=pp_url&${ID_CAMPO_PRODUTO}=${encodeURIComponent(resumoTexto)}`;
            
            // 3. Abre o formulÃ¡rio e limpa o carrinho local
            carrinho = [];
            saveCart();
            renderCart();

            window.open(urlFinal, '_blank');
        }

        // 4. Carregar os produtos do JSON e desenhar os cartÃµes
        async function carregarLoja() {
            try {
                const resposta = await fetch('produtos.json');
                const produtos = await resposta.json();
                const contentor = document.getElementById('contentor-produtos');

                produtos.forEach(produto => {
                    const col = document.createElement('div');
                    // col-md-6 = duas colunas na secÃ§Ã£o de produtos
                    col.className = 'col-md-6 mb-4'; 

                    let botaoHTML = '';
                    let badgeHTML = '';

                    // O botÃ£o chama a funÃ§Ã£o adicionarAoCarrinho
                    if (produto.disponivel) {
                        botaoHTML = `<button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco})" class="btn btn-primary w-100">Adicionar ao Carrinho</button>`;
                        
                    } else {
                        botaoHTML = `<button class="btn btn-secondary w-100" disabled>Esgotado</button>`;
                        badgeHTML = `<span class="badge bg-danger badge-esgotado">Sem Stock</span>`;
                    }

                    // HTML do cartÃ£o
                    col.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="position-relative">
                                <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}" onerror="this.src='https://placehold.co/600x400?text=Foto Em Falta'">
                                ${badgeHTML}
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${produto.nome}</h5>
                                <p class="card-text text-muted">${produto.descricao}</p>
                                <h4 class="text-primary mt-auto mb-3">${produto.preco.toFixed(2)}â‚¬</h4>
                                ${botaoHTML}
                            </div>
                        </div>
                    `;
                    contentor.appendChild(col);
                });

            } catch (erro) {
                console.error("Erro ao carregar produtos:", erro);
            }
        }

        // Iniciar: Carregar Carrinho e Desenhar Loja ao carregar a pÃ¡gina
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            renderCart();
            carregarLoja();
        });

    </script>
