<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial do Clube de Futsal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 250px; object-fit: cover; }
        .esgotado { opacity: 0.5; pointer-events: none; }
        .badge-esgotado { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-5 mb-4">
        <div class="container">
            <h1>üëï Merchandising Oficial</h1>
        </div>
    </header>

    <div class="container">
        <div class="alert alert-warning text-center" role="alert">
            <strong>Processo de Compra:</strong> 1. Clica em Comprar > 2. Preenche o formul√°rio > 3. Faz o pagamento por IBAN (est√° no formul√°rio) > 4. Anexa o comprovativo.
        </div>

        <div class="row" id="contentor-produtos">
            </div>
    </div>

    <script>
        // --- üî¥ CONFIGURA√á√ÉO OBRIGAT√ìRIA (Substituir pelos teus IDs) ---
        const LINK_FORMULARIO = "https://docs.google.com/forms/d/e/SEU_LINK_BASE_AQUI/viewform";
        const ID_CAMPO_PRODUTO = "entry.SEU_ID_DO_CAMPO_PRODUTO"; 
        // -----------------------------------------------------------

        async function carregarLoja() {
            try {
                const resposta = await fetch('produtos.json');
                const produtos = await resposta.json();
                const contentor = document.getElementById('contentor-produtos');

                produtos.forEach(produto => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 mb-4';

                    let botaoHTML = '';
                    let badgeHTML = '';
                    let classeExtra = '';

                    // L√≥gica de Stock
                    if (produto.disponivel) {
                        botaoHTML = `<button onclick="comprarFormulario('${produto.nome}', ${produto.preco})" class="btn btn-success w-100">Comprar Agora</button>`;
                    } else {
                        botaoHTML = `<button class="btn btn-secondary w-100" disabled>Esgotado</button>`;
                        badgeHTML = `<span class="badge bg-danger badge-esgotado">Sem Stock</span>`;
                        classeExtra = 'esgotado';
                    }

                    // HTML do cart√£o
                    col.innerHTML = `
                        <div class="card h-100 shadow-sm ${classeExtra}">
                            <div class="position-relative">
                                <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}" onerror="this.src='https://placehold.co/600x400?text=Foto Em Falta'">
                                ${badgeHTML}
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${produto.nome}</h5>
                                <p class="card-text text-muted">${produto.descricao}</p>
                                <h4 class="text-primary mt-auto mb-3">${produto.preco.toFixed(2)}‚Ç¨</h4>
                                ${botaoHTML}
                            </div>
                        </div>
                    `;
                    contentor.appendChild(col);
                });

            } catch (erro) {
                console.error("Erro ao carregar produtos:", erro);
            }
        }

        // Fun√ß√£o de Compra: Abre o Google Forms pr√©-preenchido
        function comprarFormulario(nomeProduto, precoProduto) {
            const textoProduto = `${nomeProduto} - ${precoProduto.toFixed(2)}‚Ç¨`;
            
            // Constr√≥i o URL que preenche o campo "Produto" automaticamente
            const urlFinal = `${LINK_FORMULARIO}?usp=pp_url&${ID_CAMPO_PRODUTO}=${encodeURIComponent(textoProduto)}`;
            
            window.open(urlFinal, '_blank');
        }

        carregarLoja();
    </script>
</body>
</html>
