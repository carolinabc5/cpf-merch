<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial do Clube de Futsal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top { height: 250px; object-fit: cover; }
        .esgotado { opacity: 0.5; pointer-events: none; }
        .badge-esgotado { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-5 mb-4">
        <div class="container">
            <h1>üëï Merchandising Oficial</h1>
        </div>
    </header>

    <div class="container">
        <div class="alert alert-warning text-center" role="alert">
            <strong>Processo de Compra:</strong> 1. Clica em Comprar > 2. Preenche o formul√°rio > 3. Faz o pagamento por IBAN (est√° no formul√°rio) > 4. Anexa o comprovativo.
        </div>

        <div class="container mt-5">
    
    <div class="alert alert-warning text-center" role="alert">
        ... (manter o texto de IBAN/Comprovativo) ...
    </div>

    <div class="row">
        
        <div class="col-md-8">
            <h2 class="mb-4">Cat√°logo de Produtos</h2>
            <div class="row" id="contentor-produtos">
                </div>
        </div>

        <div class="col-md-4">
            <div id="carrinho-painel" class="card shadow-sm sticky-top" style="top: 20px;">
                <div class="card-header bg-primary text-white">
                    üõí O Seu Carrinho
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush mb-3" id="carrinho-lista">
                        <li class="list-group-item text-center text-muted">Carrinho Vazio</li>
                    </ul>
                    <h5 class="text-right">Total: <span id="carrinho-total">0.00‚Ç¨</span></h5>
                    
                    <button id="checkout-btn" onclick="finalizarCompra()" class="btn btn-success w-100 mt-3" disabled>
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>

    <script>
        // --- üî¥ CONFIGURA√á√ÉO OBRIGAT√ìRIA (Do Google Forms) ---
        const LINK_FORMULARIO = "https://docs.google.com/forms/d/e/SEU_LINK_BASE_AQUI/viewform";
        const ID_CAMPO_PRODUTO = "entry.SEU_ID_DO_CAMPO_PRODUTO"; 
        // ---------------------------------------------------

        let carrinho = [];

        // --- FUN√á√ïES B√ÅSICAS DE CARRINHO E ARMAZENAMENTO ---

        function loadCart() {
            // Tenta carregar o carrinho do armazenamento local
            const storedCart = localStorage.getItem('futsal_merch_cart');
            if (storedCart) {
                carrinho = JSON.parse(storedCart);
            }
        }

        function saveCart() {
            // Guarda o carrinho no armazenamento local
            localStorage.setItem('futsal_merch_cart', JSON.stringify(carrinho));
        }

        function renderCart() {
            const lista = document.getElementById('carrinho-lista');
            const totalElement = document.getElementById('carrinho-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            // Limpa a lista atual
            lista.innerHTML = '';
            let total = 0;

            if (carrinho.length === 0) {
                lista.innerHTML = '<li class="list-group-item text-center text-muted">Carrinho Vazio</li>';
                checkoutBtn.disabled = true;
                totalElement.textContent = '0.00‚Ç¨';
                return;
            }

            // Agrupa itens para mostrar quantidade
            const itensAgrupados = carrinho.reduce((acc, item) => {
                const key = item.id;
                if (!acc[key]) {
                    acc[key] = { ...item, quantidade: 0 };
                }
                acc[key].quantidade++;
                return acc;
            }, {});

            
            Object.values(itensAgrupados).forEach((item, index) => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;

                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span>
                        ${item.nome} (${item.quantidade}x)
                    </span>
                    <div>
                        ${subtotal.toFixed(2)}‚Ç¨
                        <button class="btn btn-sm btn-danger ms-2" onclick="removerDoCarrinho(${item.id})">
                            <i class="fas fa-trash"></i>&nbsp;Remover
                        </button>
                    </div>
                `;
                lista.appendChild(li);
            });

            totalElement.textContent = `${total.toFixed(2)}‚Ç¨`;
            checkoutBtn.disabled = false;
        }

        // --- FUN√á√ïES DE INTERA√á√ÉO ---
        
        function adicionarAoCarrinho(id, nome, preco) {
            carrinho.push({ id, nome, preco });
            saveCart();
            renderCart();
        }

        function removerDoCarrinho(id) {
            // Remove apenas a primeira ocorr√™ncia do item com esse ID
            const index = carrinho.findIndex(item => item.id === id);
            if (index > -1) {
                carrinho.splice(index, 1);
            }
            saveCart();
            renderCart();
        }

        // 3. Fun√ß√£o de Finalizar Compra: Prepara o resumo e abre o Google Forms
        function finalizarCompra() {
            if (carrinho.length === 0) return;

            // 1. Calcular resumo para a mensagem
            let resumoTexto = "Encomenda (Resumo Completo):\n";
            let totalFinal = 0;

            // Agrupa novamente para o resumo final (mais simples)
            const resumo = carrinho.reduce((acc, item) => {
                const nomeCompleto = `${item.nome} (${item.preco.toFixed(2)}‚Ç¨)`;
                if (!acc[nomeCompleto]) {
                    acc[nomeCompleto] = 0;
                }
                acc[nomeCompleto]++;
                totalFinal += item.preco;
                return acc;
            }, {});

            // Constr√≥i o texto linha por linha
            for (const [nome, quantidade] of Object.entries(resumo)) {
                resumoTexto += `${quantidade}x ${nome}\n`;
            }
            resumoTexto += `\nTOTAL FINAL: ${totalFinal.toFixed(2)}‚Ç¨`;
            
            
            // 2. Constr√≥i o link de checkout
            const urlFinal = `${LINK_FORMULARIO}?usp=pp_url&${ID_CAMPO_PRODUTO}=${encodeURIComponent(resumoTexto)}`;
            
            // Opcional: Limpar carrinho ap√≥s abrir o formul√°rio
            carrinho = [];
            saveCart();
            renderCart();

            // Abre o formul√°rio numa nova aba
            window.open(urlFinal, '_blank');
        }

        // 4. Fun√ß√£o para carregar os produtos do JSON e desenhar os cart√µes
        async function carregarLoja() {
            try {
                const resposta = await fetch('produtos.json');
                const produtos = await resposta.json();
                const contentor = document.getElementById('contentor-produtos');

                produtos.forEach(produto => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 mb-4'; // Usar col-md-6 para 2 colunas no grid

                    let botaoHTML = '';
                    let badgeHTML = '';

                    // O bot√£o agora chama adicionarAoCarrinho
                    if (produto.disponivel) {
                        botaoHTML = `<button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco})" class="btn btn-primary w-100">Adicionar ao Carrinho</button>`;
                    } else {
                        botaoHTML = `<button class="btn btn-secondary w-100" disabled>Esgotado</button>`;
                        badgeHTML = `<span class="badge bg-danger badge-esgotado">Sem Stock</span>`;
                    }

                    // HTML do cart√£o
                    col.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="position-relative">
                                <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}" onerror="this.src='https://placehold.co/600x400?text=Foto Em Falta'">
                                ${badgeHTML}
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${produto.nome}</h5>
                                <p class="card-text text-muted">${produto.descricao}</p>
                                <h4 class="text-primary mt-auto mb-3">${produto.preco.toFixed(2)}‚Ç¨</h4>
                                ${botaoHTML}
                            </div>
                        </div>
                    `;
                    contentor.appendChild(col);
                });

            } catch (erro) {
                console.error("Erro ao carregar produtos:", erro);
            }
        }

        // Iniciar: Carregar Carrinho e Desenhar Loja ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            renderCart();
            carregarLoja();
        });

    </script>
</body>
</html>
