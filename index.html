<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial | Clube Futsal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-principal: #ff0000; /* Cor do Clube (Ex: Preto) */
            --cor-destaque: #ffc107;  /* Cor de Detalhe (Ex: Amarelo/Dourado) */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
        }

        h1, h2, h3, h4, h5, .navbar-brand, .btn-sport {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--cor-principal);
            padding: 15px 0;
        }
        .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* --- HERO BANNER (Capa) --- */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1575361204480-aadea25e6e68?q=80&w=1600'); 
            background-size: cover;
            background-position: center;
            height: 60vh; /* Altura do banner */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- PRODUTOS --- */
        .card-produto {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .card-produto:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card-img-wrapper {
            position: relative;
            height: 300px;
            overflow: hidden;
            background-color: #e9ecef;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preenche sem distorcer */
        }

        .badge-novo {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--cor-destaque);
            color: black;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .price-tag {
            color: var(--cor-principal);
            font-weight: 700;
            font-size: 1.4rem;
        }

        /* --- BOTÕES --- */
        .btn-sport {
            background-color: var(--cor-principal);
            color: white;
            border: none;
            padding: 10px 20px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-sport:hover {
            background-color: #333;
            color: var(--cor-destaque);
        }

        /* --- FAB (Botão Flutuante do Carrinho) --- */
        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--cor-destaque);
            color: black;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }
        .floating-cart:hover { transform: scale(1.1); }
        .cart-badge-float {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .card-img-wrapper { height: 200px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-shaded me-2"></i> Casa do Povo de Freixo
            </a>
            <div class="d-flex align-items-center text-white">
                <small class="d-none d-md-block me-3">Época 2025/26</small>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 class="hero-title">VESTE A NOSSA PAIXÃO</h1>
            <p class="lead text-white-50">Loja Oficial e Merchandising</p>
        </div>
    </header>

    <section class="container py-5" id="catalogo">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="display-6 fw-bold">DESTAQUES DA ÉPOCA</h2>
                <div style="width: 60px; height: 4px; background: var(--cor-destaque); margin: 10px auto;"></div>
            </div>
        </div>

        <div class="row g-4" id="products-container">
            </div>
    </section>

    <footer class="bg-dark text-white text-center py-5 mt-5">
        <div class="container">
            <h4 class="mb-3">CLUBE DE FUTSAL</h4>
            <p class="text-white-50 small">Enviamos para todo o país.</p>
            <div class="mt-4">
                <i class="bi bi-instagram fs-4 mx-2"></i>
                <i class="bi bi-facebook fs-4 mx-2"></i>
                <i class="bi bi-whatsapp fs-4 mx-2"></i>
            </div>
            <hr class="my-4 border-secondary">
            <p class="small mb-0 text-secondary">&copy; 2025 Loja Oficial. Powered by Git.</p>
        </div>
    </footer>

    <div class="floating-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="bi bi-cart-fill fs-3"></i>
        <span class="cart-badge-float" id="cartCountFloat">0</span>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">O Teu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="py-3">
                        <div class="text-center py-5 text-muted">
                            <i class="bi bi-basket display-1 opacity-25"></i>
                            <p class="mt-3">Ainda não escolheste nada, craque!</p>
                        </div>
                    </div>
                    
                    <div id="cartFooter" class="border-top pt-3" style="display:none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="h5 mb-0">Total</span>
                            <span class="h4 mb-0 fw-bold text-success" id="cartTotal">€0.00</span>
                        </div>
                        <button class="btn btn-dark w-100 btn-lg py-3 fw-bold text-uppercase" onclick="irParaCheckout()">
                            Avançar para Pagamento <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. DADOS DOS PRODUTOS ---
        // Edite aqui as imagens e preços
        const produtos = [
            {
                id: 1,
                nome: "Camisola Principal 24/25",
                preco: 35.00,
                imagem: "https://placehold.co/600x800/000000/FFF?text=Kit+Home", // Trocar por foto real
                tag: "Oficial",
                tamanhos: true
            },
            {
                id: 2,
                nome: "Camisola Alternativa",
                preco: 35.00,
                imagem: "https://placehold.co/600x800/FFD700/000?text=Kit+Away",
                tag: "Novidade",
                tamanhos: true
            },
            {
                id: 3,
                nome: "Cachecol Ultras",
                preco: 10.00,
                imagem: "https://placehold.co/600x800/990000/FFF?text=Cachecol",
                tag: "",
                tamanhos: false
            },
            {
                id: 4,
                nome: "Casaco de Treino",
                preco: 45.00,
                imagem: "https://placehold.co/600x800/333/FFF?text=Casaco",
                tag: "Inverno",
                tamanhos: true
            }
        ];

        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        // --- 2. RENDERIZAR PRODUTOS ---
        const container = document.getElementById('products-container');
        
        produtos.forEach(prod => {
            let selectHTML = prod.tamanhos ? `
                <select class="form-select mb-2" id="size-${prod.id}">
                    <option value="S">S</option>
                    <option value="M" selected>M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            ` : '<div class="mb-2" style="height:38px"></div>'; // Espaçador

            let badgeHTML = prod.tag ? `<span class="badge-novo">${prod.tag}</span>` : '';

            container.innerHTML += `
            <div class="col-md-3 col-sm-6">
                <div class="card-produto h-100 d-flex flex-column">
                    <div class="card-img-wrapper">
                        ${badgeHTML}
                        <img src="${prod.imagem}" class="card-img-top" alt="${prod.nome}">
                    </div>
                    <div class="p-3 d-flex flex-column flex-grow-1">
                        <h5 class="fw-bold mb-1">${prod.nome}</h5>
                        <div class="mt-auto pt-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="price-tag">€${prod.preco.toFixed(2)}</span>
                            </div>
                            ${selectHTML}
                            <button class="btn btn-sport w-100" onclick="adicionar(${prod.id})">
                                ADICIONAR AO CARRINHO
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
        });

        // --- 3. FUNÇÕES DO CARRINHO ---
        function adicionar(id) {
            const prod = produtos.find(p => p.id === id);
            const tamanho = prod.tamanhos ? document.getElementById(`size-${id}`).value : 'Único';
            
            carrinho.push({ ...prod, tamanho: tamanho });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarCarrinho();
            
            // Feedback visual simples
            const btn = event.target;
            const textoOriginal = btn.innerText;
            btn.innerText = "✔ ADICIONADO";
            btn.classList.replace("btn-sport", "btn-success");
            setTimeout(() => {
                btn.innerText = textoOriginal;
                btn.classList.replace("btn-success", "btn-sport");
            }, 1500);
        }

        function remover(index) {
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            document.getElementById('cartCountFloat').innerText = carrinho.length;
            const lista = document.getElementById('cartItems');
            const footer = document.getElementById('cartFooter');
            let total = 0;

            if (carrinho.length === 0) {
                lista.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="bi bi-basket display-1 opacity-25"></i>
                        <p class="mt-3">O carrinho está vazio.</p>
                    </div>`;
                footer.style.display = 'none';
                return;
            }

            lista.innerHTML = '';
            carrinho.forEach((item, i) => {
                total += item.preco;
                lista.innerHTML += `
                <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                    <div>
                        <div class="fw-bold">${item.nome}</div>
                        <small class="text-muted">Tam: ${item.tamanho}</small>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-3">€${item.preco}</span>
                        <button class="btn btn-sm text-danger" onclick="remover(${i})"><i class="bi bi-trash"></i></button>
                    </div>
                </div>`;
            });

            document.getElementById('cartTotal').innerText = '€' + total.toFixed(2);
            footer.style.display = 'block';
        }

        // --- 4. NAVEGAÇÃO ---
        function irParaCheckout() {
            // Como pediu páginas separadas, aqui vamos redirecionar
            // Crie um ficheiro chamado "pagamento.html" depois
            window.location.href = "pagamento.html";
        }

        // Inicializar
        atualizarCarrinho();
    </script>
</body>
</html>
